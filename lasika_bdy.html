  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: "Poppins", sans-serif;
    }

    /* COUNTDOWN SCREEN */
    #countdown-screen {
      background: #000;
      color: #fff;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 7rem;
      font-weight: bold;
      position: fixed;
      inset: 0;
      z-index: 10;
      text-shadow: 0 0 40px #ffffff;
    }

    /* CELEBRATION SCREEN */
    #celebration {
      display: none;
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at top, #1b1f3a, #602080);
      overflow: hidden;
    }

    /* FIREWORKS CANVAS */
    #fireworks {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }

    /* BALLOONS */
    .balloon {
      position: absolute;
      bottom: -150px;
      width: 70px;
      height: 90px;
      border-radius: 50%;
      animation: floatUp 6s linear infinite;
      opacity: 0.93;
      box-shadow: 0 0 25px rgba(255,255,255,0.7);
    }

    @keyframes floatUp {
      from { transform: translateY(0); }
      to { transform: translateY(-130vh); }
    }

    /* CONTENT CENTER */
    .content {
      position: relative;
      z-index: 2;
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 30px;
      padding: 20px;
      text-align: center;
      color: #fff;
    }

    /* GLOWING PHOTO FRAME */
    .photo-frame {
      width: 280px;
      height: 340px;
      border-radius: 25px;
      overflow: hidden;
      box-shadow: 
        0 0 30px #ff00ff,
        0 0 60px #ff6bff,
        0 0 90px #ffb3ff;
      border: 3px solid rgba(255,255,255,0.7);
      animation: glowFrame 2s infinite alternate ease-in-out;
    }

    @keyframes glowFrame {
      from { box-shadow: 0 0 20px #ff00ff; }
      to { box-shadow: 0 0 60px #ff66ff; }
    }

    .photo-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* GLOWING NOTE */
    .note-box {
      max-width: 650px;
      font-size: 1.7rem;
      line-height: 1.7;
      text-shadow: 0 0 15px #ff9dff, 0 0 25px #ff6cff;
      animation: fadeInText 1.7s ease forwards;
      opacity: 0;
      white-space: pre-line;
    }

    @keyframes fadeInText {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* SIGNATURE */
    .signature {
      font-family: "Brush Script MT", cursive;
      font-size: 2.4rem;
      margin-top: 15px;
      color: #fff;
      text-shadow: 
        0 0 25px #ff66ff,
        0 0 35px #ff33ff,
        0 0 50px #ff00ff;
      animation: signatureGlow 2s infinite alternate;
    }

    @keyframes signatureGlow {
      from { text-shadow: 0 0 20px #ff40ff; }
      to { text-shadow: 0 0 50px #ff9dff; }
    }
  </style>

<script>
  const target = new Date("2025-12-05T00:00:00+05:30");
  const timerEl = document.getElementById("timer");
  const countdownScreen = document.getElementById("countdown-screen");
  const celebration = document.getElementById("celebration");

  function updateCountdown() {
    const now = new Date();
    const diff = target - now;

    if (diff <= 0) {
      startCelebration();
      return;
    }

    const sec = Math.floor(diff / 1000);
    const hrs = String(Math.floor((sec % 86400) / 3600)).padStart(2,"0");
    const mins = String(Math.floor((sec % 3600) / 60)).padStart(2,"0");
    const secs = String(sec % 60).padStart(2,"0");

    timerEl.textContent = `${hrs}:${mins}:${secs}`;
  }

  const cdInterval = setInterval(updateCountdown, 1000);
  updateCountdown();

  function startCelebration() {
    clearInterval(cdInterval);
    countdownScreen.style.display = "none";
    celebration.style.display = "block";

    canvasResize();
    launchFireworks();
    generateBalloons();
  }

  function generateBalloons() {
    for (let i = 0; i < 50; i++) {
      let b = document.createElement("div");
      b.classList.add("balloon");
      b.style.left = Math.random() * 100 + "vw";
      b.style.animationDuration = 4 + Math.random() * 4 + "s";
      b.style.background = randomBalloonColor();
      document.body.appendChild(b);
      setTimeout(() => b.remove(), 9000);
    }
  }

  function randomBalloonColor() {
    const colors = [
      "radial-gradient(circle, #ff9a9e, #ff6a88)",
      "radial-gradient(circle, #f6d365, #fda085)",
      "radial-gradient(circle, #a1c4fd, #c2e9fb)",
      "radial-gradient(circle, #fbc2eb, #a18cd1)"
    ];
    return colors[Math.floor(Math.random() * colors.length)];
  }

  const canvas = document.getElementById("fireworks");
  const ctx = canvas.getContext("2d");

  function canvasResize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  window.addEventListener("resize", canvasResize);

  function launchFireworks() {
    function fade() {
      ctx.fillStyle = "rgba(0,0,0,0.2)";
      ctx.fillRect(0,0,canvas.width,canvas.height);
      requestAnimationFrame(fade);
    }
    fade();

    setInterval(() => {
      for (let i = 0; i < 60; i++) drawParticle();
    }, 600);
  }

  function drawParticle() {
    let x = Math.random() * canvas.width;
    let y = Math.random() * canvas.height * 0.5;
    let size = Math.random() * 3 + 2;
    let r = Math.floor(Math.random()*255);
    let g = Math.floor(Math.random()*255);
    let b = Math.floor(Math.random()*255);
    let vx = (Math.random()-0.5)*6;
    let vy = (Math.random()-0.5)*6;

    function animate() {
      ctx.beginPath();
      ctx.fillStyle = `rgba(${r},${g},${b},1)`;
      ctx.arc(x,y,size,0,Math.PI*2);
      ctx.fill();

      x+=vx;
      y+=vy;
      size*=0.94;

      if(size>0.5) requestAnimationFrame(animate);
    }
    animate();
  }
</script>
